<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back Innovator!</title>
    <link rel="icon" href="./image/logo.png" type="image/x-icon">
    <style>
        /* Styles remain the same */
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #454647;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            display: flex;
            background: linear-gradient(to right, #100232, #00063e);
            color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .left-box, .right-box {
            width: 50%;
            padding: 50px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: #3498db;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        .title {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="left-box">
                <h1>Welcome Back Innovator!</h1>
                <p>To keep connected with us please login with your personal info</p>
                <a href="loginPage.html">
                    <button class="btn" id="signInButton">SIGN IN</button>
                </a>
                <button class="btn" id="forgotPasswordButton">FORGOT PASSWORD?</button>
            </div>
            <div class="right-box">
                <h2 class="title">Create Account</h2>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" placeholder="First Name">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" placeholder="Last Name">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email">
                <label for="organization">Organization:</label>
                <input type="text" id="organization" name="organization" placeholder="Organization">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password">
                <button class="btn" id="signUpButton" onclick="storeSignupDetails()">SIGN UP</button>
            </div>
        </div>
    </div>

    <script>
        function storeSignupDetails() {
            // Get values from the input fields
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const organization = document.getElementById('organization').value;
            const password = document.getElementById('password').value;

            // Check if all fields are filled
            if (firstName && lastName && email && organization && password) {
                // Store the data in localStorage
                localStorage.setItem('firstName', firstName);
                localStorage.setItem('lastName', lastName);
                localStorage.setItem('email', email);
                localStorage.setItem('organization', organization);
                localStorage.setItem('password', password); // Note: For real applications, avoid storing passwords in plain text.

                // Redirect to main page after successful signup
                window.location.href = "main.html";
            } else {
                alert("Please fill in all fields before signing up.");
            }
        }
    </script>
</body>
</html>
