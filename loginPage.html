<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Flip Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            font-family: Arial, sans-serif;
        }

        h2 {
            color: white;
        }

        .user-type {
            margin-bottom: 20px;
            text-align: center;
        }

        .user-type h2 {
            font-size: 24px;
            color: black;
            margin-bottom: 10px;
        }

        .user-type button {
            margin: 0 10px; /* Added margin to create space between buttons */
            padding: 10px 20px;
            background-color: sienna;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .user-type button:hover {
            background-color: #45a049;
        }

        .container {
            perspective: 1000px;
        }

        .flip-card {
            width: 800px;
            height: 400px;
            position: relative;
        }

        .flip-card-inner {
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
        }

        .flip-card-front, .flip-card-back {
            width: 100%;
            height: 100%;
            background-color: white;
            backface-visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
            padding: 20px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-section, .signup-section {
            width: 50%;
            height: 100%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-section {
            background-color: darkgoldenrod;
        }

        .signup-section {
            background-color: teal;
            color: white;
        }

        .flip-card-front {
            z-index: 2;
        }

        .flip-card-back {
            transform: rotateY(180deg);
        }

        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }

        .login-section h2, .signup-section h2 {
            margin-bottom: 20px;
            color: #fff;
        }

        input {
            margin-bottom: 15px;
            padding: 10px;
            width: 90%;
            border: none;
            border-radius: 5px;
            background-color: #fff;
        }

        button {
            padding: 4px;
            width: 45%;
            border: none;
            border-radius: 5px;
            background-color: sienna;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #flip-to-signup, #flip-to-login {
            background-color: transparent;
            color: #007BFF;
            margin-top: 15px;
            cursor: pointer;
            border: none;
            text-decoration: underline;
            color: #ccc;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
        }

    </style>
</head>
<body>

<div class="user-type">
    <h2>Choose User Type</h2>
    <div style="display: flex; justify-content: center;">
        <button id="innovator">Innovator</button>
        <button id="investor">Investor</button>
    </div>
</div>

<div class="container">
    <div class="flip-card">
        <div class="flip-card-inner">
            <!-- Login Form -->
            <div class="flip-card-front">
                <div class="login-section">
                    <h2>Sign in</h2>
                    <form id="login-form">
                        <div class="input-container">
                            <input type="email" placeholder="Email" required>
                        </div>
                        <div class="input-container">
                            <input type="password" placeholder="Password" required>
                        </div>
                        <div class="button-group">
                            <button type="submit">SIGN IN</button>
                            <button class="forgot-password">FORGOT PASSWORD?</button>
                        </div>
                    </form>
                </div>
                <div class="signup-section">
                    <h2>Welcome Back!</h2>
                    <p>To keep connected with us, please log in with your personal info</p>
                    <button id="flip-to-signup">SIGN UP</button>
                </div>
            </div>

            <!-- Signup Form -->
            <div class="flip-card-back">
                <div class="signup-section">
                    <h2>Create Account</h2>
                    <form id="signup-form">
                        <div class="input-container">
                            <input type="text" placeholder="First Name" required>
                        </div>
                        <div class="input-container">
                            <input type="text" placeholder="Last Name" required>
                        </div>
                        <div class="input-container">
                            <input type="email" placeholder="Email" required>
                        </div>
                        <div class="input-container">
                            <input type="text" placeholder="Organization" required>
                        </div>
                        <div class="input-container">
                            <input type="password" placeholder="Password" required>
                        </div>
                        <button type="submit">SIGN UP</button>
                    </form>
                </div>
                <div class="login-section">
                    <h2>Welcome Back Innovator!</h2>
                    <p>To keep connected with us, please log in with your personal info</p>
                    <button id="flip-to-login">SIGN IN</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('flip-to-signup').addEventListener('click', function() {
        document.querySelector('.flip-card').classList.add('flipped');
    });

    document.getElementById('flip-to-login').addEventListener('click', function() {
        document.querySelector('.flip-card').classList.remove('flipped');
    });
</script>

</body>
</html>
